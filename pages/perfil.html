                <div id="nome" class="col-12 pt-2">

                    <div class="col-9">

                    <button class="btn bg-warning col-3 col-md3  "><svg

                </div>

                <div id="nomesocial" class="col-12 pt-2">

                    <div class="col-9">

                    <button class="btn bg-warning col-3 col-md3  "><svg width="24" height="24" 
                      viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >

                        fill="currentColor" />
                    </svg>

                  </div>
                </div>

                  <div class="row routario">
                    <div class="col-9">
                      <input class="form-control" type="text" placeholder="E-mail">
                    </div>
                    <button class="btn bg-warning col-3 col-md3  "><svg width="24" height="24" 
                      viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >

                        fill="currentColor" />
                    </svg>

                  </div>
                </div>

                    <div class="col-9">

                    <button class="btn bg-warning col-3 col-md3  "><svg width="24" height="24"
